<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="dialog.js"></script>
  <script src="backend.js"></script>
  <script src="folder_choose.js"></script>
  <script src="smart_folder_list.js"></script>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<!-- Add tabindex to body so that no other element receives autofocus -->
<body tabindex="0">
	<div id="smartmark">
		<div id="current_page_block">
			<div id="recommended_folder_box" class="box flex_row small_pad" title="recommended folder for this page">
				<div class="lightbulb_icon small_icon"></div>
                <span>Programming</span>
				<span class="flex_right_item">Recommended</span>
			</div>
		</div>
        <div id="config_block">
        </div>
        <div id="config_expand_button"></div>
        <!-- dialogs -->
        <div id="confirm_delete_dialog" class="dialog">
            <p>Are you sure you want to delete this smart folder?</p>
            <div class="confirm">Confirm</div>
            <div class="cancel">Cancel</div>
        </div>
    </div>
</body>
</html>
