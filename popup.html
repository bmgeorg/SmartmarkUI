<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="utility.js"></script>
  <script src="dialog.js"></script>
  <script src="backend.js"></script>
  <script src="current_folder.js"></script>
  <script src="slist.js"></script>
  <script src="config.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<!-- Add tabindex to body so that no other element receives autofocus -->
<body tabindex="0">
	<div id="smartmark">
		<div id="current_page_block">
			<div id="current_folder_box" class="box flex_row">
				<div class="folder_icon s_icon"></div>
                <span>Racquetball</span>
				<span class="dropdown_icon xs_icon flex_right"></span>
                <div id="clist"></div>
			</div>
			<div id="recommended_folder_box" class="box flex_row" title="recommended folder for this page">
				<div class="lightbulb_icon s_icon"></div>
                <span>Programming</span>
				<span class="flex_right">Recommended</span>
			</div>
		</div>
        <div id="config_block">
        </div>
        <div id="config_expand_button"></div>
        <!-- dialogs -->
        <div id="confirm_delete_dialog" class="dialog">
            <div class="dialog_body">Are you sure you want to delete this smart folder?</div>
            <div class="dialog_footer flex_row">
                <button id="confirm_delete" class="btn btn_danger flex_right">Confirm</button>
                <button id="cancel_delete" class="btn">Cancel</button>
            </div>
        </div>
        <div id="dialog_overlay"></div>
    </div>
</body>
</html>
